  name: Deploy Vue to Github Pages
  on:
    push:
      branches:
        - master
  jobs:
    gh-pages-deploy:
      name: Deploying Vue to Github Pages
      runs-on: ubuntu-latest
      steps:
          - uses: actions/checkout@v2
          - uses: actions/setup-node@v2
            with:
              node-version: '14'
          - name: Install packages
            run: npm i
          - name: Set Creds
            run: git config user.name "cindrmon1899" && git config user.email "feroxafarensis019@protonmail.com"
          - name: Deploy
            run: npm run deploy